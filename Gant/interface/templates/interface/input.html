{% extends 'interface/base.html' %}
{% block content%}
<div class="BoxMaster">
{% load static %}
<link rel="stylesheet" href="{% static 'interface/css/input.css'%}" type="text/css">

<div class="input_data">
<form class="input_form" action="{%url 'data_info'%}" method="get">
	<h1>{{title}}: </h1>

	<div class="form_group">
		<input class="inp__detail" id="detail" type="Number" name="st1"
			  required="required" min="2" max="50" value="Detail" placeholder="Введите число деталей">

	</div>
	<div class="form_group">


    	<input class="form_input" id="stanki" type="Number" name="st2"
			  required="required" value="Stanki" min="2" max="50" placeholder="Введите число станков">

	</div>
	<div class="form_group">

		<input id = "batch" type="Number" name="st3" value="Batch"
			  required="required" min="1" max="10" placeholder="Введите число партий">

	</div>
    <button class="input_button" type="submit" id="sub_button" >Ввод</button>
	<button class="input_button" type="reset" >Очистить</button>

</form>
</div>

	</div>

<script type="text/javascript" src="{% static 'interface/js/input.js' %}"></script>
{% endblock%}
