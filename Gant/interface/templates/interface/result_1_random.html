<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>
</head>
<body>

{% block mainmenu %}

<ul>

	{% for m in menu %}
	<li><a href="#"> {{m}} </a> </li>
	{% endfor %}

</ul>

{% endblock %}

<table border = "2px" width="100%">
{% for i in gant %}

{% endfor %}
</tr>
{% endfor %}
</table>
<br>
<br>



{% endblock %}




</body>
</html>
